apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-health-monitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/r-aas/k8s-health-monitor
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true