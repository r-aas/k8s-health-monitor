apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-health-monitor
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-health-monitor
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-health-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-health-monitor
subjects:
- kind: ServiceAccount
  name: k8s-health-monitor
  namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-health-monitor
  namespace: monitoring
  labels:
    app: k8s-health-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-health-monitor
  template:
    metadata:
      labels:
        app: k8s-health-monitor
    spec:
      serviceAccountName: k8s-health-monitor
      containers:
      - name: k8s-health-monitor
        image: registry.localhost:5001/k8s-health-monitor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-health-monitor
  namespace: monitoring
  labels:
    app: k8s-health-monitor
spec:
  selector:
    app: k8s-health-monitor
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-health-monitor
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "mkcert-issuer"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - monitor.127-0-0-1.sslip.io
    secretName: k8s-health-monitor-tls
  rules:
  - host: monitor.127-0-0-1.sslip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-health-monitor
            port:
              number: 80